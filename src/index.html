<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
    
  </head>
  <body class="bodyStyle">
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        class="placeholder"
      />
    </form>
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <button class="loadMore" type="button" data-action="load-more" disabled>
      <span>Load more</span>
    </button>
    <script src="./index.js"></script>
  </body>
</html>
